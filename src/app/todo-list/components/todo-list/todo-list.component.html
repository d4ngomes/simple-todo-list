<div class="task-list">
  <h4>
    <ng-content></ng-content>
  </h4>
  <table class="table table-striped">
    <tbody>
      <tr *ngFor="let item of list; index as i">
        <td>
          <span>
            <a class="btn btn-outline-danger btn-sm" (click)="onRemoveTask(item.id)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
              </svg>
            </a>
          </span>
        </td>
        <td>
          <span class="text">
            {{ item.nome }}
          </span>
        </td>
        <td>
          <a class="btn btn-outline-success btn-sm" *ngIf="!item.finalizado && item.iniciado"
            (click)="toggleItem(i, 'finalizar')">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-stop-fill" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z" />
            </svg>
          </a>
          &nbsp;
          <a class="btn btn-outline-primary btn-sm" *ngIf="!item.finalizado && !item.iniciado"
            (click)="toggleItem(i, 'iniciar')">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-play-fill" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11.596 8.697l-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
            </svg>
          </a>
          <a class="btn btn-outline-secondary btn-sm" *ngIf="item.finalizado && !item.iniciado"
            (click)="toggleItem(i, 'retomar')">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-90deg-left" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z" />
            </svg>
          </a>
          <a class="btn btn-outline-secondary btn-sm" *ngIf="!item.finalizado && item.iniciado"
            (click)="toggleItem(i, 'cancelar')">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-90deg-left" fill="currentColor"
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1 1-.708.708l-4-4z" />
            </svg>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
